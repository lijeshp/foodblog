{% load static %}
<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
    <title>LIJUZZ ONLINE SHOPPING</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">

<!-- Top Background Image Wrapper -->
<div class="bgded overlay" style="background-image:url('{% static 'hm/images/demo/backgrounds/f2.jpg' %}');">


    <div class="wrapper row1">
        <header id="header" class="hoc clear">
            <div id="logo" class="fl_left">
                <h1><a href="/">LIJUZZ ONLINE SHOPPING</a></h1>
                <!-- ################################################################################################ -->
            </div>
            <nav id="mainav" class="fl_right">
                <!-- ################################################################################################ -->
                <ul class="clear">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a class="active" href="{% url 'cartdetails' %}"><i class="fa fa-shopping-cart"
                                                                            style="font-size:24px"></i><sup
                            style=" font-size:17px;"> <b>{{item_c}}</b> </sup></a></li>

                    {% if user.is_authenticated %}
                    <li>Hello{{user.username}}</li>
                    <li><a class="active" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li><a class="active" href="{% url 'login' %}">Login</a></li>
                    <li><a class="active" href="{% url 'registration' %}">Register</a></li>
                    {% endif %}
                </ul>
                <!-- ################################################################################################ -->
            </nav>
        </header>
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
